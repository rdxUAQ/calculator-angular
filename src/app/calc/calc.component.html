<div class="calculator">
    <div class="mb-3 mt-3 d-flex justify-content-center">
        <input type="text" name="calcInput" id="calcInpt" [(ngModel)]="operation" readonly>
    </div>

    <app-num-pad-comp 
    (sendOperation)="appendValueFromSon($event)" 
    (solveOperation)="solve()"
    (resetOperation)="reset()">
    </app-num-pad-comp>
</div>
